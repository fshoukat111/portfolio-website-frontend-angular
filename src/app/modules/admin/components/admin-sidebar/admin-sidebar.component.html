<mat-sidenav #sidenav class="sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()">
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent name-title">
        <span class="full-width" *ngIf="isExpanded || isShowing">Porfolio</span>
        <!-- <mat-icon mat-list-icon>home</mat-icon> -->
        <mat-icon mat-list-icon>folder_special</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{ rotated: showSubmenu }" *ngIf="isExpanded || isShowing">expand_more
        </mat-icon>
      </mat-list-item>
      <div class="submenu" [ngClass]="{ expanded: showSubmenu }" *ngIf="isShowing || isExpanded">
        <a mat-list-item (click)="selectTab(1)" class="name-title">
          <mat-icon mat-list-icon>folder_open</mat-icon>
          List
        </a>
        <a mat-list-item (click)="selectTab(2)" class="name-title">
          <mat-icon mat-list-icon>add</mat-icon>
          Add
        </a>
